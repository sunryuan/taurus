# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

# The root category uses the appender called A1. Since no priority is
# specified, the root category assumes the default priority for root
# which is DEBUG in log4j. The root category is the only category that
# has a default priority. All other categories need not be assigned a
# priority in which case they inherit their priority from the
# hierarchy.

log4j.rootCategory=INFO,LOGFILE3
log4j.logger.org.apache.zookeeper=ERROR,LOGFILE2
log4j.logger.com.dp.bigdata.taurus.core=INFO,LOGFILE1
log4j.logger.com.dp.bigdata.taurus.restlet=INFO,LOGFILE2

log4j.appender.LOGFILE1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE1.File=/data/applogs/taurus/taurus-core.log
log4j.appender.LOGFILE1.DatePattern=yyyy-MM-dd'.log'
log4j.appender.LOGFILE1.Append=true
log4j.appender.LOGFILE1.encoding=UTF-8
log4j.appender.LOGFILE1.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE1.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.additivity.com.dp.bigdata.taurus.core=false

log4j.appender.LOGFILE2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE2.File=/data/applogs/taurus/taurus-restlet.log
log4j.appender.LOGFILE2.DatePattern=yyyy-MM-dd'.log'
log4j.appender.LOGFILE2.Append=true
log4j.appender.LOGFILE2.encoding=UTF-8
log4j.appender.LOGFILE2.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE2.layout.ConversionPattern=%d %-5p [%c] %m%n
log4j.additivity.com.dp.bigdata.taurus.restlet=false

log4j.appender.LOGFILE3=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE3.File=/data/applogs/taurus/taurus-restlet-access.log
log4j.appender.LOGFILE3.DatePattern=yyyy-MM-dd'.log'
log4j.appender.LOGFILE3.Append=true
log4j.appender.LOGFILE3.encoding=UTF-8
log4j.appender.LOGFILE3.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE3.layout.ConversionPattern=%d %-5p [%c] %m%n
